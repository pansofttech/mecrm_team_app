name: OTA Deploy

on:
  push:
    branches: [dev, staging, main]

jobs:
  ota:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Set environment
        run: |
          if [[ $GITHUB_REF == "refs/heads/dev" ]]; then
            echo "CAP_CHANNEL=dev" >> $GITHUB_ENV
            echo "NG_ENV=development" >> $GITHUB_ENV
          elif [[ $GITHUB_REF == "refs/heads/staging" ]]; then
            echo "CAP_CHANNEL=staging" >> $GITHUB_ENV
            echo "NG_ENV=staging" >> $GITHUB_ENV
          else
            echo "CAP_CHANNEL=production" >> $GITHUB_ENV
            echo "NG_ENV=production" >> $GITHUB_ENV
          fi

      - name: Build Angular app
        run: npm run build -- --configuration $NG_ENV

      - name: Capacitor sync
        run: npx cap sync

      - name: Upload OTA
        run: |
          npx @capawesome/cli apps:liveupdates:upload dist/ecrm-frontend --channel $CAP_CHANNEL
        env:
          CAPAWESOME_TOKEN: ${{ secrets.CAPAWESOME_TOKEN }}
          CAPAWESOME_APP_ID: ${{ secrets.CAPAWESOME_APP_ID }}